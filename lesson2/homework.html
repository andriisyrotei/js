<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>



    // - Дано змінну time яка рівна числу від 0 до 59. Потрібно написати код, який перевірить, до якої четверті години попадає число
    // (в першу, другу, третю или четверту частину години).

    let time = 60;
    if (time >= 0 && time <= 15) {
        document.write('1st quarter');
    } else if (time >= 16 && time <= 30) {
        document.write('2nd quarter');
    } else if (time >= 30 && time <= 45) {
        document.write('3rd quarter');
    } else if (time >= 45 && time <= 59) {
        document.write('4th quarter')
    } else {
        document.write(false);
    }


    // - У змінній day дано якесь число від 1 до 31. Потрібно визначити, у яку половину(декаду) місяця потрапляє це число (у першу, другу чи третю).


    let day = +prompt('Enter the day of the month');
    if (day > 0 && day <= 10) {
        document.write('1st decade');
    } else if (day > 11 && day <= 20) {
        document.write('2nd decade');
    } else if (day > 21 && day <= 31) {
        document.write('3rd decade')
    } else {
        document.write('Error')
    }


    // - У нас є змінна test, якщо  не дорівнює true, виведіть 'Вірно', інакше виведіть 'Неправильно'.
    //     Перевірте роботу скрипта при test, що дорівнює true, false. Напишіть два варіанти скрипта - з коротким записом(тернаркою)

    let test = false;
    if (test !== true) {
        document.write('вірно');
    } else if (test === true) {
        document.write('неправильно');
    }


    // - Якщо змінна a не дорівнює нулю, виведіть 'Вірно', інакше виведіть 'Невірно'. Перевірте  скрипт при a, що дорівнює 1, 0, -3


    let a = -3;
    if (a !== 0) {
        console.log(true)
    } else if (a === 0) {
        console.log(false)
    }


    // - Скласти розклад на тиждень за домопоги switch. Користувач вводить порядковий номер дня тижня і на екрані відображається інфа що заплановано на цей день.

    let week = ''
    switch (week) {
        case 'monday':
            console.log('Go to work');
            break;
        case 'tuesday':
            console.log('Go to the gym');
            break;
        case 'wednesday':
            console.log('Go to the pool');
            break;
        case 'thursday':
            console.log('Go to the university');
            break;
        case 'friday':
            console.log('Go to the space');
            break;
        case 'saturday':
            console.log('Go to the movie');
            break;
        case 'sunday':
            console.log('Go get some rest');
            break;

    }


    // - Потрібно визначити Високосний рік чи ні. Високосні роки діляться націло на 4.

    let year = 2012;
    if (year % 4 !== 0) {
        console.log('normal')
    } else if (year % 4 === 0) {
        console.log('leap')
    }


    // - Використовуючи конструкцію if..else, напишіть код, який запитуватиме: „Яка «офіційна» назва JavaScript?“
    // Якщо користувач вводить «ECMAScript», то показати: «Правильно!», інакше – відобразити: «Не знаєте? ECMAScript!

    let js = prompt('What is the official name of JavaScript?');
    if (js === 'ECMAScript') {
        console.log(true);
    } else if (js !== 'ECMAScript') {
        console.log("Don't know? ECMAScript")
    }


</script>
